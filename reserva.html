<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">
        <fieldset>
            <legend><strong>Datos personales</strong></legend>
            <p>
                <label for="nom">Nombre</label>
                <input type="text" maxlength="100" required autofocus name="nom" id="nom">
            </p>
            <p>
                <label for="apel">Apellidos</label>
                <input type="text" maxlength="100" required name="apel" id="apel">
            </p>
            <p>
                <label for="dni">DNI</label>
                <input type="dni" maxlength="10" required placeholder="DNI con letra" name="dni" id="dni">
            </p>
        </fieldset>
        <fieldset>
            <legend><strong>Datos de su estancia</strong></legend>
            <p>
                <label for="ind">Individual:</label>
                <input type="radio" value="I" name="Habitacion" checked id="ind">
                <label for="dob">Doble:</label>
                <input type="radio" value="D" name="Habitacion" id="dob">
                <label for="tri">Triple:</label>
                <input type="radio" value="T" name="Habitacion" id="tri">
            </p>
            <p>
                <label for="per">NÂº de personas</label>
                <select name="per" id="per">
                    <option value="--" selected>--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </p>
            <p>
                <label for="mascotas">Llevo mascotas</label>
                <input type="checkbox" name="mascotas" id="mascotas">
            </p>
            <p>
                <label for="fecha-llegada">Fecha de llegada</label>
                <input type="date" name="fecha-llegada" id="fecha-llegada">
            </p>
            <p>
                <label for="hora">Hora de llegada</label>
                <input type="time" name="hora" id="hora">
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reiniciar ">
            </p>            
    </form>
    <a href="index.html">Volver</a>
</body>
</html>
